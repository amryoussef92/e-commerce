<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container">
      <header>
        <div class="title">PRODUCT LIST</div>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="listproductall"></div>
      <div class="listproductall">
        <div class="box">
          <img
            class="img-box"
            src="vecteezy_fabric-armchair-soft-cushion-with-metal-leg-3d-rendering_11794199.png"
            alt=""
          />
          <p>NAME PRODUCT</p>
          <div class="price">$200</div>
          <button class="addcart">Add To Cart</button>
        </div>
      </div>
    </div>

    <div class="cartTab">
      <h1>shopping cart</h1>
      <div class="listcartall"></div>
      <div class="listCart">
        <div class="item">
          <div class="image">
            <img
              src="vecteezy_fabric-armchair-soft-cushion-with-metal-leg-3d-rendering_11794199.png"
              alt=""
            />
          </div>
          <div class="name">NAME</div>
          <div class="totalPric">$200</div>
          <div class="quantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECK Out</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
